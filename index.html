<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abastecendo</title>
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script type="module" src="./assets/js/script.js" defer></script>
</head>

<body>
  <main id="root">
    <button type="button">Inserir Form</button>

    <tabela-abastecimentos>
      <span slot="header">Abastecimentos por data</span>
    </tabela-abastecimentos>
  </main>

  <template id="table_items_template">
    <style>
      section {
        min-width: min(400px, calc(100vw - 10px));
      }

      table {
        width: 100%;
      }

      h3 {
        text-align: center;
        margin: 1rem 0;
      }

      .nada div {
        width: 100%;
        text-align: center;
      }

      .nada p {
        margin: 0;
      }

      tbody > .nada:not(:only-of-type) {
        display: none;
      }
    </style>

    <section>
      <h3><slot name="header">Escreva aqui o header da tabela</slot></h3>
      
      <div class="table-items">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Qtde.</th>
              <th>Preço</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr class="nada">
              <td colspan="100%">
                <div>
                  <kbd>Atenção!</kbd>
                  <p>Nenhum abastecimento cadastrado</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </template>

  <template id="form_item_template">
    <style>
      dialog {
        border-radius: 10px;
      }

      dialog::backdrop {
        background: rgba(0, 0, 0, 0.5);
      }
      
      fieldset {
        width: fit-content;
        padding: 0 0.75em;
      }

      .excluir {
        margin: .5rem 0;
        font-weight: bolder;
      }

      form {
        padding: 0 2px;
      }

      label:has(+input[name="liters"][value]:not([value=""]))::after {
        content: ' L.'
      }

      label:has(+.input[name="price"][value]:not([value=""]))::after {
        content: ' - R$ '
      }
      
      button.close-x {
        position: absolute;
        top: 0;
        right: 0;
        transform: translate(-50%, 50%) scale(1.5);
        border-radius: 50%;
        aspect-ratio: 1;
      }

      input:read-only {
        opacity: 0.75;
        pointer-events: none;
      }
    </style>

    <dialog>
      <fieldset>
        <legend>
          <slot name="slot_legend">Inserir</slot>
        </legend>
        
        <form method="dialog">
          <input type="hidden" name="id">
          <input type="hidden" name="delete">

          <button part="btn" class="close-x">X</button>

          <p class="excluir">Deseja excluir o item abaixo?</p>
    
          <div>
            <label for="liters">Litros</label>
            <input type="text" inputmode="decimal" name="liters" id="liters" placeholder="Somente números e vírgula">
          </div>
    
          <div>
            <label for="price">Valor total</label>
            <input type="text" inputmode="decimal" name="price" id="price" placeholder="Somente números e vírgula">
          </div>
    
          <div>
            <label for="date">Data</label>
            <input type="date" id="date" name="date" required>
          </div>
    
          <div>
            <button part="btn">Cancelar</button>
            <button part="btn" data-submitter="main"><slot name="slot_submit">Inserir</slot></button>
          </div>
        </form>
      </fieldset>
    </dialog>
  </template>
</body>

</html>
